<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <div class="flex justify-between items-center p-4">
            <img src="https://via.placeholder.com/100x50" alt="이미지 로고" class="h-10">
            <nav class="flex space-x-4">
                <a href="#" class="text-gray-700 hover:text-blue-500">카테고리</a>
                <a href="#" class="text-gray-700 hover:text-blue-500">카테고리</a>
                <a href="#" class="text-gray-700 hover:text-blue-500">카테고리</a>
                <a href="#" class="text-gray-700 hover:text-blue-500">카테고리</a>
                <a href="#" class="text-gray-700 hover:text-blue-500">카테고리</a>
            </nav>
            <button class="bg-blue-500 text-white px-4 py-2 rounded">로그인</button>
        </div>
    </header>

    <main class="p-4">
        <h1 class="text-2xl font-bold text-center mb-6">인기 검색어</h1>

        <!-- Grid Layout으로 버튼 배치, 화면 꽉 차도록 조정 -->
        <div class="grid grid-cols-3 md:grid-cols-5 gap-2">
            <button class="bg-gray-100 px-2 py-2 rounded-full w-full">카테고리</button>
            <button class="bg-gray-100 px-2 py-2 rounded-full w-full">카테고리</button>
            <button class="bg-gray-100 px-2 py-2 rounded-full w-full">카테고리</button>
            <button class="bg-gray-100 px-2 py-2 rounded-full w-full">카테고리</button>
            <button class="bg-gray-100 px-2 py-2 rounded-full w-full">카테고리</button>
            <button class="bg-gray-100 px-2 py-2 rounded-full w-full">카테고리</button>
            <button class="bg-gray-100 px-2 py-2 rounded-full w-full">카테고리</button>
            <button class="bg-gray-100 px-2 py-2 rounded-full w-full">카테고리</button>
            <button class="bg-gray-100 px-2 py-2 rounded-full w-full">카테고리</button>
            <button class="bg-gray-100 px-2 py-2 rounded-full w-full">카테고리</button>
        </div>

        <!-- 검색 기능 중앙 정렬 -->
        <div class="mt-8 flex justify-center space-x-3">
            <input type="text" placeholder="상품을 입력하시오." class="border border-gray-300 p-2 rounded-l w-1/2">
            <button class="bg-blue-500 text-white px-4 py-2 rounded-r">검색하기</button>
        </div>
    </main>
</body>
</html>
