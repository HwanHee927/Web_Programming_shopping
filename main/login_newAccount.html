<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-xl font-bold mb-6 text-center">회원가입</h2>
        <form action="./register.php" method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">아이디</label>
                <input type="text" class="w-full px-3 py-2 border rounded-lg" name="username"
                    placeholder="영문소문자/숫자, 4~16자">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">비밀번호</label>
                <input type="password" class="w-full px-3 py-2 border rounded-lg" name="password"
                    placeholder="영문/숫자/특수문자 중 2가지 이상 조합, 8자 ~ 16자">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">비밀번호 확인</label>
                <input type="password" class="w-full px-3 py-2 border rounded-lg" name="confirm_password">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">이름</label>
                <input type="text" class="w-full px-3 py-2 border rounded-lg" name="name">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2"> 휴대전화</label>
                <div class="flex">
                    <select class="px-3 py-2 border rounded-l-lg">
                        <option>010</option>
                        <option>011</option>
                        <option>016</option>
                    </select>
                    <input type="text" name="phone" placeholder="'-'를 제외하고 입력하시오."
                        class="w-full px-3 py-2 border-t border-b border-r rounded-r-lg">
                </div>
            </div>
            <button type="submit"
                class="w-full bg-orange-500 text-white py-2 rounded-lg hover:bg-orange-400">가입하기</button>
        </form>
    </div>
</body>

</html>
