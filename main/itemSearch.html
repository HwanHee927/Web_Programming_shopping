<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .custom-spacing {
            letter-spacing: 0.1em;
          }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <div class="container mx-auto flex justify-between items-center p-5">
            <button class="bg-transparent text-orange-500 border-none px-4 py-2 rounded">
                <img src="/image/logo.png" alt="Logo" class="h-10"> <!-- 웹 로고-->
              </button>
            <nav class="flex space-x-4">
                <a href="#" class="text-gray-700 hover:text-orange-500 text-2xl font-bold custom-spacing">의류</a>
                <a href="#" class="text-gray-700 hover:text-orange-500 text-2xl font-bold custom-spacing">화장품</a>
                <a href="#" class="text-gray-700 hover:text-orange-500 text-2xl font-bold custom-spacing">식품/건강</a>
                <a href="#" class="text-gray-700 hover:text-orange-500 text-2xl font-bold custom-spacing">전자제품</a>
                <a href="#" class="text-gray-700 hover:text-orange-500 text-2xl font-bold custom-spacing">가구</a>
                <a href="#" class="text-gray-700 hover:text-orange-500 text-2xl font-bold custom-spacing">생활</a>
                <a href="#" class="text-gray-700 hover:text-orange-500 text-2xl font-bold custom-spacing">스포츠/레저</a>
                <a href="#" class="text-gray-700 hover:text-orange-500 text-2xl font-bold custom-spacing">문구/사무용품</a>
                <a href="#" class="text-gray-700 hover:text-orange-500 text-2xl font-bold custom-spacing">유아/아동용품</a>
            </nav>
            <button class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-400">로그인</button>
        </div>
    </header>
    <main class="container mx-auto mt-8 p-4">
        <h1 class="text-5xl font-bold text-center mb-6">인기 검색어</h1>
        <br>
        <div class="grid grid-rows-3 grid-cols-6 gap-4">
            <button class="bg-gray-100 px-2 py-2 rounded-full w-full font-bold border-2 border-transparent hover:border-orange-500">아동복</button>
            <button class="bg-gray-100 px-2 py-2 rounded-full w-full font-bold border-2 border-transparent hover:border-orange-500">스포츠웨어</button>
            <button class="bg-gray-100 px-2 py-2 rounded-full w-full font-bold border-2 border-transparent hover:border-orange-500">스포츠웨어</button>
            
            <button class="bg-gray-100 px-2 py-2 rounded-full w-full font-bold border-2 border-transparent hover:border-orange-500">신발</button>
            <button class="bg-gray-100 px-2 py-2 rounded-full w-full font-bold border-2 border-transparent hover:border-orange-500">스킨케어</button>
            <button class="bg-gray-100 px-2 py-2 rounded-full w-full font-bold border-2 border-transparent hover:border-orange-500">바디케어</button>
        
            <button class="bg-gray-100 px-2 py-2 rounded-full w-full font-bold border-2 border-transparent hover:border-orange-500">향수</button>
            <button class="bg-gray-100 px-2 py-2 rounded-full w-full font-bold border-2 border-transparent hover:border-orange-500">간편식/즉석식품</button>
            <button class="bg-gray-100 px-2 py-2 rounded-full w-full font-bold border-2 border-transparent hover:border-orange-500">건강식품/다이어트</button>
        
            <button class="bg-gray-100 px-2 py-2 rounded-full w-full font-bold border-2 border-transparent hover:border-orange-500">휴대폰/태블릿</button>
            <button class="bg-gray-100 px-2 py-2 rounded-full w-full font-bold border-2 border-transparent hover:border-orange-500">가전제품</button>
            <button class="bg-gray-100 px-2 py-2 rounded-full w-full font-bold border-2 border-transparent hover:border-orange-500">소파</button>
        
            <button class="bg-gray-100 px-2 py-2 rounded-full w-full font-bold border-2 border-transparent hover:border-orange-500">인테리어</button>
            <button class="bg-gray-100 px-2 py-2 rounded-full w-full font-bold border-2 border-transparent hover:border-orange-500">주방용품</button>
            
            <button class="bg-gray-100 px-2 py-2 rounded-full w-full font-bold border-2 border-transparent hover:border-orange-500">아웃도어/캠핑</button>
            <button class="bg-gray-100 px-2 py-2 rounded-full w-full font-bold border-2 border-transparent hover:border-orange-500">자전거/스케이트보드</button>
            <button class="bg-gray-100 px-2 py-2 rounded-full w-full font-bold border-2 border-transparent hover:border-orange-500">청소용품</button>
            <button class="bg-gray-100 px-2 py-2 rounded-full w-full font-bold border-2 border-transparent hover:border-orange-500">필기구</button>
        
            <button class="bg-gray-100 px-2 py-2 rounded-full w-full font-bold border-2 border-transparent hover:border-orange-500">사무용품</button>
            <button class="bg-gray-100 px-2 py-2 rounded-full w-full font-bold border-2 border-transparent hover:border-orange-500">장난감</button>
            <button class="bg-gray-100 px-2 py-2 rounded-full w-full font-bold border-2 border-transparent hover:border-orange-500">육아용품</button>
        
            <button class="bg-gray-100 px-2 py-2 rounded-full w-full font-bold border-2 border-transparent hover:border-orange-500">사료/간식</button>
            <button class="bg-gray-100 px-2 py-2 rounded-full w-full font-bold border-2 border-transparent hover:border-orange-500">배변패드</button>
            <button class="bg-gray-100 px-2 py-2 rounded-full w-full font-bold border-2 border-transparent hover:border-orange-500">반려용품</button>
            <br>
        </div>
        <div class="mt-8 flex justify-center gap-4">
            <input type="text" placeholder="검색하실 상품을 입력하시오." class="border border-gray-300 p-4 w-1/2 rounded-l text-lg">
            <button class="bg-orange-500 text-white px-6 py-3 rounded-r text-lg hover:bg-orange-400">검색하기</button>
        </div>
    </main>    
</body>
</html>
